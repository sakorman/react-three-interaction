<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Three Interaction - 示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #three-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .toolbar {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 45, 55, 0.9);
            border-radius: 8px;
            padding: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .toolbar button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .toolbar button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .toolbar button.active {
            background: #007acc;
            border-color: #007acc;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(45, 45, 55, 0.9);
            border-radius: 8px;
            padding: 16px;
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-panel h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #e0e0e0;
        }
        
        .info-panel ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .info-panel li {
            margin: 4px 0;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="canvas-container">
            <canvas id="three-canvas"></canvas>
            
            <div class="toolbar">
                <button id="btn-select" class="active">选择</button>
                <button id="btn-drag">拖拽</button>
                <button id="btn-add-cube">添加立方体</button>
                <button id="btn-add-sphere">添加球体</button>
                <button id="btn-add-cylinder">添加圆柱</button>
                <button id="btn-clear">清空场景</button>
                <button id="btn-toggle-resource">资源管理器</button>
                <button id="btn-toggle-panel">属性面板</button>
            </div>
            
            <div class="info-panel">
                <h3>操作说明</h3>
                <ul>
                    <li>• 左键点击选择对象</li>
                    <li>• Ctrl + 左键多选</li>
                    <li>• 右键显示上下文菜单</li>
                    <li>• 选择"拖拽"工具后可拖动对象</li>
                    <li>• 拖拽鼠标旋转视角（选择工具下）</li>
                    <li>• 滚轮缩放视角</li>
                    <li>• 选中对象后可在右下角编辑属性</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
